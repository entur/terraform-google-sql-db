name: Terraform Integration Tests

on:
  pull_request:
    paths:
      - "modules/postgresql/**"
      - "test/**"
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  terratest_bucket:
    permissions:
      contents: "read"
      id-token: "write"

    name: Integration test Cloud SQL module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.19
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          terraform_wrapper: false
      # - id: "auth"
      #   uses: "google-github-actions/auth@v2"
      #   with:
      #     workload_identity_provider: ${{ secrets.PROVIDER_NAME }}
      #     service_account: ${{ secrets.SA_EMAIL }}
      # - id: "get-credentials"
      #   uses: "google-github-actions/get-gke-credentials@v2"
      #   with:
      #     project_id: ${{ secrets.CLUSTER_PROJECT_ID }}
      #     cluster_name: ${{ secrets.CLUSTER_NAME }}
      #     location: ${{ secrets.CLUSTER_LOCATION }}

      - uses: entur/gha-meta/.github/actions/cloud-auth@v1
        with:
          environment: dev
          cloud_provider: ${{ env.GHA_HELM_DEPLOY_CLOUD_PROVIDER }}
          gcp_workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          gcp_service_account: ${{ vars.SERVICE_ACCOUNT }}

      - name: Download Go Modules
        working-directory: test/integration
        run: go mod download
      - name: Run Go Integration Tests
        working-directory: test/integration
        run: go test -tags=integration -timeout 30m
