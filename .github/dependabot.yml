---
version: 2
updates:
- package-ecosystem: "gomod"
  directories:
    - /test/integration
  groups:
    minor-and-patch:
      applies-to: version-updates
      update-types:
      - "minor"
      - "patch"
  schedule:
    interval: "weekly"
    time: "09:00"
    timezone: "Europe/Oslo"
    day: "monday"
  open-pull-requests-limit: 2
- package-ecosystem: terraform
  directories:
  - /examples/minimal
  - /examples/minimal_test
  - /examples/postgres-replica
  - /modules/postgresql
  - /modules/postgresql-replica
  - /test/fixtures/postgres-replica
  schedule:
    interval: "daily"
    time: "09:00"
    timezone: "Europe/Oslo"
  open-pull-requests-limit: 0  # Security-updates only
